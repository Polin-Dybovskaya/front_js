<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>№1 Проверка существования треугольника</h1>
    <label for="side1">Сторона 1:</label>
    <input type="number" id="side1" min="1"><br><br>

    <label for="side2">Сторона 2:</label>
    <input type="number" id="side2" min="1"><br><br>

    <label for="side3">Сторона 3:</label>
    <input type="number" id="side3" min="1"><br><br>

    <button onclick="checkTriangle()">Проверить</button>
    <p id="result"></p>

    <script>
        let triangle={
            side1: parseInt(document.getElementById('side1').value),
            side2: parseInt(document.getElementById('side2').value),
            side3: parseInt(document.getElementById('side3').value)
        }
        function checkTriangle() {
            let result = checkTriangleExistence(triangle.side1, triangle.side2, triangle.side3);
            document.getElementById('result').textContent = result;
        }

        function checkTriangleExistence(a, b, c) {
            if (a >= b + c || b >= a + c || c >= a + b) {
                return "Треугольник с такими сторонами не существует!";
            } else {
                return "Треугольник с такими сторонами существует!";
            }
        }
    </script>
    <h1>№2 Возведение в степень</h1>
    <label for="numberY">Введите число Y:</label>
    <input type="number" id="numberY" min=2><br><br>

    <button onclick="calculatePower()">Вычислить</button>
    <p id="result2"></p>

    <script>
        function calculatePower() {
            let y = parseInt(document.getElementById('numberY').value);
            let result2 = Math.pow(y-2,y)
            if (y>0){
            (document.getElementById('result2').textContent)= result2;
            return result2;}
        }
    </script>

</body>
</html>
